<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSockets</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="container mx-auto my-2">
      <h1 class="text-center text-5xl font-semibold text-[#008566]">
        WebSockets Basics
      </h1>
      <ul class="my-8 text-center">
        <li>
          allows to way, event driven communication between web browser and
          server
        </li>
        <li>
          great for
          <strong class="text-[#008566]">real-time</strong> applications
        </li>
      </ul>
    </div>

    <script>
      const ws = new WebSocket("ws://localhost:8082");

      ws.addEventListener("open", () => {
        console.log("We are connected!");

        ws.send("As Salamu Alaikum");
      });

      ws.addEventListener("message", ({ data }) => {
        console.log(data);
      });
    </script>
  </body>
</html>
